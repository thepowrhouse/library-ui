<h1 style = "text-align: center;" class="card-header">Books Search Page</h1>

      <table class="table">
                <tr>
                    <td>
                        <h3>
                            Book ID
                        </h3>
                    </td>
                    <td>
                        <h3>
                            Book Name
                        </h3>
                    </td>

                    <td>
                                <h3>
                                    Book Title
                                </h3>
                            </td>

                </tr>
                                <tr *ngFor = "let book of books">
                                        <a>
                                          <td> {{ book.bookId }} </td>
                                        </a>
                                                
                                                <td> {{ book.name }} </td>
                                                <td> {{ book.description }} </td>
                                                <a><td> Request Books </td></a>
                                            </tr>

            </table>
            
            <bookview-root *ngIf="actionSelected === 'viewBooks'"></bookview-root>
            
            <bookrequest-root *ngIf="actionSelected === 'requestBooks'"></bookrequest-root>
