<table class="table">
    <div class="row header green">
        <div class="cell">
            User Name
        </div>
        <div class="cell">
            Email
        </div>
        <div class="cell">
            Role
        </div>
        <div class="cell">
            Details
        </div>
  </div>
  <div class="row" *ngFor='let user of filteredUsers'>
    <div class="cell">
        {{ user.username }}
    </div>
    <div class="cell">
        {{ user.useremail }}
    </div>
    <div class="cell">
        {{ user.role }}
    </div>
    <div class="cell">
        <a [routerLink]="['/users', user.id]" class="btn btn-outline-success">View</a>
    </div>
  </div>
</table>
