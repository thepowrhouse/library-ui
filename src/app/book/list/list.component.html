
<div class="row" *ngIf='filteredBooks  && filteredBooks.length'>
  <div class="col-sm-3" *ngFor='let book of filteredBooks'>
    <div class="card">
      <div class="card-block">
        <img class="card-img" src={{book.imageUrl}} alt={{book.title}}>
        <h3 class="card-title">{{book.title}}</h3>
        <p class="card-text">{{book.description}}</p>
        <a [routerLink]="['/books', book.id]" class="btn btn-outline-success">View</a>
      </div>
    </div>
  </div>

</div>
