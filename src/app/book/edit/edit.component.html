<div class="modal-header">
  <h4 class="modal-title">{{title || 'Add'}} book</h4>
</div>
<div class="modal-body">

  <div class="form-group">
    <label >Title</label>
    <input type="text" class="form-control"  [(ngModel)]="book.title" placeholder="Enter book title">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" [(ngModel)]="book.description" placeholder="Enter book description">
  </div>

  <div class="form-group">
    <label for="imageUrl">Description</label>
    <input type="text" class="form-control" id="imageUrl" [(ngModel)]="book.imageURL" placeholder="Enter image URL">
  </div>


  <button type="button" class="btn btn-primary" (click)="save()">Submit</button>

</div>
