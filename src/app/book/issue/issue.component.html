<div class="modal-header">
  <h4 class="modal-title">{{title}} book</h4>
</div>
<div class="modal-body">
  <div class="form-group">
    <label>{{book.title}}</label>
  </div>
  <div class="form-group">
    <label for="user">{{title}} to </label>
    <input type="text" class="form-control" id="user" [(ngModel)]="user" placeholder="Enter user id">
  </div>
  <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
</div>
