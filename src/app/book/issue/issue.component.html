<div class="col-sm-12">
    <div class="card">
      <div class="card-block">
        <img class="card-img" src={{book.imageUrl}} alt={{book.title}}>
        <h3 class="card-title">{{book.title}}</h3>
        <p class="card-text">{{book.description}}</p>
        <button class="btn btn-outline-success" (click)="issueBook()">issue</button>
        <button class="btn btn-outline-success" (click)="rejectBook()">reject</button>
      </div>
    </div>
  </div>
